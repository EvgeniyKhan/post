<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">
        <li><a href="{% url 'blog:blog_list' %}" class="text-white">Новостной блог</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'blog:blog_create' %}" class="text-white">Создать блог</a></li>
        <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>
        <li><a href="{% url 'users:subscription_create' %}" class="text-white">Купить подписку</a></li>
        <li>
            <form method="post" action="{% url 'users:logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link text-white p-0 m-0 align-baseline">Выйти</button>
            </form>
        </li>
        {% else %}
        <li><a class="text-white" href="{% url 'users:register' %}">Регистрация</a></li>
        <li><a class="text-white" href="{% url 'users:login' %}">Войти</a></li>
        {% endif %}
    </ul>
</div>
