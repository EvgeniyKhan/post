{% extends 'blog/base.html' %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top"
                         data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                         alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{ object.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'blog:blog_detail' object.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                                <a href="{% url 'blog:blog_update' object.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a href="{% url 'blog:blog_delete' object.pk %}" class="btn btn-sm btn-outline-secondary">Delete</a>
                            </div>
                            <small class="text-muted">Опубликовано {% now "H:i" %}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
