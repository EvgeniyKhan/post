{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{ object.title }}</h1>
                    <p class="card-text">{{ object.content }}</p>
                    <p class="card-text"><small class="text-muted">Количество просмотров: {{ object.count_views }}</small></p>
                    <p class="card-text"><small class="text-muted">Дата публикации: {{ object.created_at }}</small></p>
                    <a href="{% url 'blog:blog_list' %}" class="btn btn-sm btn-outline-secondary mt-3">
                        Вернуться назад к списку новостей
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
